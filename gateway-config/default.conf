server {
    listen 80;
    server_name localhost;
    
    location /health {
        return 200 "API Gateway Healthy";
        add_header Content-Type text/plain;
    }
    
    location /status {
        return 200 "Development API Gateway - Ready";
        add_header Content-Type text/plain;
    }
    
    location / {
        return 200 "Development API Gateway\n- /health - Health check\n- /status - Status\n- /api/* - API routes\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 8080;
    server_name localhost;
    
    location / {
        return 200 "Gateway Management Interface";
        add_header Content-Type text/plain;
    }
}
